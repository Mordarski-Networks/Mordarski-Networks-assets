name: Bug Report
description: File a bug report related to our software.
assignees: ["smordarski", "gmordarski"]
labels: ["bug"]
title: "[Bug Report]: "
body:
  - type: markdown
    attributes:
      value: "This issue template is for reporting bugs related to our software."
  - type: checkboxes
    attributes:
      label: Prerequisites
      options:
        - label: Check this box if you have read our Code of Conduct.
          required: true
        - label: Make sure you have looked for other issues in our repository before posting this issue.
          required: true
  - type: textarea
    attributes:
      label: Description
      description: "Describe the bug."
      value: |
        Enter information about the bug here.
    validations:
      required: true
